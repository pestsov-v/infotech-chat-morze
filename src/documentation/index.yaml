            updatedAt: 
              type: string
              example: "2022-06-17T16:01:06.582Z"
            _v:
              type: number
              example: 0
              
    exception--user-not-found__response-404:
      type: object
      properties:
        status: 
          type: string
          example: fail
        message:
          type: string
          example: User id not found


    user--put-user__response-200:
      type: object
      properties:
        status: 
